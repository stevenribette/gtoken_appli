<img class="logo_connexion img_center" src="img/logo_blanc.png"/>
<div class="row">
  <form class="col-xs-12">
      <div class="col-xs-12">
        <input class="form-control" placeholder="Email" id="login_user" type="email" onchange="loginComponent.checkLogin(this.id)">
      </div>
      <div class="col-xs-12">
        <input class="form-control" placeholder="Mot de passe" id="login_pwd" type="password" onchange="loginComponent.checkLogin(this.id)">
      </div>
      <div class="col-xs-12">
        <a id="btn_login" class="btn btn-primary disabled">CONNEXION</a>
      </div>
  </form>
</div>
<div id="AlertLogin"></div>
